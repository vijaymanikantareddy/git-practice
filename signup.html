<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <h1>Sign Up Page</h1>

        name="username"
        placeholder="Enter Username"

    </form>
  </body>
